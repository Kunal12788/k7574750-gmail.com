        theme: {

            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            },
            colors: {
              gold: {
                50: '#fbf8eb',
                100: '#f5eccb',
                200: '#eddca1',
                300: '#e4c76d',
                400: '#dab042',

            keyframes: {
              slideUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },

            }
          }
